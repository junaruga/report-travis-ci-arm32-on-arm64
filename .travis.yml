language: c
os: linux
dist: xenial

env:
  global:
    # https://github.com/travis-ci/travis-build/blob/e411371dda21430a60f61b8f3f57943d2fe4d344/lib/travis/build/bash/travis_apt_get_options.bash#L7
    - travis_apt_get_options='--allow-downgrades --allow-remove-essential --allow-change-held-packages'
    - travis_apt_get_options="-yq --no-install-suggests --no-install-recommends $travis_apt_get_options"

matrix:
  include:
    - name: arm64
      arch: arm64
      before_install:
        - uname -a
        - sudo -E apt-add-repository -y "ppa:ubuntu-toolchain-r/test"
        - sudo bash -c "rm -rf '${TRAVIS_ROOT}/var/lib/apt/lists/'* && exec apt-get update -yq"
        - |-
          sudo -E apt-get $travis_apt_get_options install \
            gcc-8 \
            zlib1g
      script:
        - apt-cache show gcc-8
        - apt-cache show zlib1g
        - gcc-8 --version

    # https://askubuntu.com/questions/928249/how-to-run-armhf-executables-on-an-arm64-system
    - name: arm32
      compiler: gcc
      before_install:
        - uname -a
        - sudo apt-get update -yq
        # There is no gcc-multilib for arm64.
        # https://packages.ubuntu.com/xenial/gcc-multilib
        - sudo apt-get install gcc-multilib
        - sudo dpkg --add-architecture armhf
        # https://packages.ubuntu.com/xenial/zlib1g-dev
        - |-
          sudo apt-get $travis_apt_get_options install \
            zlib1g-dev:armhf \
            zlib1g:armhf
      script:
        # - apt-cache show zlib1g
        - gcc --version
install: true
